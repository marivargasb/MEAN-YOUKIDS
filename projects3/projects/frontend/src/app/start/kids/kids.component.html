
<!-- kids-->

<div class="mdl-grid site-max-width">
  <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp page-content">
<div class="mdl-card__title">
<h1 class="mdl-card__title-text"> KIDS  </h1> 
</div>
<div class="mdl-grid site-copy">
<div class="mdl-cell mdl-cell--12-col">
<div class="mdl-card__supporting-text">
<p>Contact our team using the contact form below:</p>


<form  id="form" name="form"  #ki="ngForm" (ngSubmit)="AddKids(ki.value)" novalidate class="form-contact">

  
	<input class="mdl-textfield__input" type="hidden"  name="_id"  ngModel required [(ngModel)]="KidsService.selectkids._id" />   
<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		<input class="mdl-textfield__input" [(ngModel)]="KidsService.selectkids.name" name="name"   type="text"  required minlength="4"  #name="ngModel" ngModel required  [ngClass]="{'is-invalid': ki.submitted && name.invalid}" name="name" >
		<label class="mdl-textfield__label" for="name">Name...</label>
    </div>
<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input"  [(ngModel)]="KidsService.selectkids.username" name="username" type="text" ngModel required >
    <label class="mdl-textfield__label" for="username">Username...</label>
		</div>  
<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		<input class="mdl-textfield__input"  [(ngModel)]="KidsService.selectkids.pin" name="pin" type="text"   ngModel required >
		<label class="mdl-textfield__label" for="pin">Pin...</label>
		</div>     		 
<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input"  [(ngModel)]="KidsService.selectkids.birth" name="birth" type="text" type="text"  pattern="-?[0-9]*(\.[0-9]+)?" ngModel required >
    <label class="mdl-textfield__label" for="birth">Age...</label>
    </div>     




	
<p>

<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent"  [disabled]="!ki.valid" (click)="resetForm(ki)" > <i class="material-icons"> delete_sweep </i> </button>
<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit" value="register" >  <i class="material-icons">add</i> </button>

</p>
</form>
<div class="alert" *ngIf="danger" >
	<span class="closebtn" (click)="danger = false"> X </span> {{mensaje}}
  </div>

  <div class="alertpass" *ngIf="pass">
	<span class="closebtn" (click)="pass = false"> X </span> {{mensaje}}
  </div>

  <div class="alertw" *ngIf="war"> 
	<span class="closebtn" (click)="war = false"> X </span> {{mensaje}}
  </div>


</div></div>
</div> </div>
</div>

<!--fin -->

<section class="mdl-grid site-max-width">
	<div class="mdl-cell mdl-card mdl-cell--8-col mdl-cell--4-col-tablet  mdl-shadow--4dp portfolio-card">
		<div class="mdl-card__title">
				<h2 class="mdl-card__title-text">My Kids</h2>
				<br>
 
		

		</div>
		<ul class="demo-list-three mdl-list"  >
				<li *ngFor="let emp of KidsService.kidss" class="mdl-list__item mdl-list__item--three-line">
					<span class="mdl-list__item-primary-content">
						<i class="material-icons mdl-list__item-avatar">person</i>
						<span> Name: {{emp.name}}, Age: {{emp.birth}}</span>
						<span class="mdl-list__item-text-body">
							Username: {{emp.username}}, Pin:  {{emp.pin}}      
						</span>
					</span>
					<a class="mdl-button--colored" (click)="editKids(emp)" > <i class="material-icons">edit  </i> </a>  
					<a (click)="deleteKids(emp._id)"><i class="material-icons">  delete_forever   </i></a>
				</li>



				
		</ul>
	</div>
	<div class="demo-card-event mdl-cell mdl-card mdl-shadow--4dp event-card portfolio-card">
		<div class="mdl-card__title mdl-card--expand">
			<h4>  ADD KIDS  <a (click)="add_client()" > </a>  </h4>
		</div>
		<div class="mdl-card__actions mdl-card--border">
			<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent">
				Add your buetifull KIDS
			</a>
			<div class="mdl-layout-spacer"></div>
			<i class="material-icons"> add_circle  </i>
		</div>
	</div>
</section>

<section class="section--center mdl-grid site-max-width homepage-portfolio">
	<a class="mdl-button mdl-button--raised mdl-js-button mdl-js-ripple-effect mdl-button--accent" href="portfolio.html">View Portfolio</a>
</section>
