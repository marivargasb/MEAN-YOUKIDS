
    <div class="mdl-grid site-max-width">
        <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp page-content">
   <div class="mdl-card__title">
        <h1 class="mdl-card__title-text">Login Parent</h1>
      </div>
<div class="mdl-grid site-copy">
    <div class="mdl-cell mdl-cell--12-col"><div class="mdl-card__supporting-text">
<p>Contact our team using the contact form below:</p>
<form #pa="ngForm" (ngSubmit)="LoginParents(pa.value)" class="form-contact">
<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
<input class="mdl-textfield__input" [(ngModel)]="email" name="email" type="email" ngModel required >
<label class="mdl-textfield__label" for="email">Email...</label>
<span class="mdl-textfield__error">Letters and spaces only</span>
</div>
<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
<input class="mdl-textfield__input" [(ngModel)]="password" name="password" type="password" ngModel required >
<label class="mdl-textfield__label" for="password">password...</label>
</div>

<p>
<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
  Submit
</button>
</p>
</form>
<div class="alert" *ngIf="danger" >
	<span class="closebtn" (click)="danger = false"> X </span> {{mensaje}}
  </div>

  <div class="alertpass" *ngIf="pass">
	<span class="closebtn" (click)="pass = false"> X </span> {{mensaje}}
  </div>

  <div class="alertw" *ngIf="war"> 
	<span class="closebtn" (click)="war = false"> X </span> {{mensaje}}
  </div>

</div></div>
  </div>
</div>
</div>
